<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">  <title>小夜燈</title>
</head>
<body>
  <header>
    <img src="./images/darkbuld.png">
  </header>
  <div class="analogclass">
    <div class="flexbox">
      <span class="analogvalue" id="lightvalue">none</span>
      <p>lightbuld</p>
    </div>

  </div>

  <script>
		
  	var lightdata;
  	setup();

  	// Analog
  	function loop() {
  		if(cpf){

  			lightdata = cpf.get("light sensor");
  			document.getElementById("lightvalue").innerHTML = lightdata;
        document.getElementsByTagName('img')[0].setAttribute('src','./images/darkbuld.png');
  		}
  		setTimeout(loop, 1000);
  	}
  	loop();


  	// light
  	function lightonoff() {
  		var onlight = document.getElementById("rled").value;

  		document.getElementById("bluevalue").innerHTML = Bled;

  		if(cpf){
  			cpf.setChainableLed("0," + Rled + "," + Gled + "," + Bled + ";");
  		}

  	}

    //更改圖片
    $('img').attr('src','./images/lightbuld.png');//把src属性更改为'6.jpg';
    $('img').attr('src');//获得src属性为'6.jpg';


  	// cpf setup
  	function setup(){
  		if(cpf)
  			cpf.setPinMode('["resetPin"],["setPinMode", "analog", 0, "INPUT"],["grove_newChainableLED", 0, 0, 0]');
  			//document.getElementById("demo").innerHTML += ret + "<br>";
  	}

  </script>
</body>
</html>
