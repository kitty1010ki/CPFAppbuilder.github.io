<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Piano</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div id="wrap">
	    <div class="keyboard">
            <img id="img1" src="img/1.1do.jpg" onclick="voice()">
            <img id="img2" src="img/2.1Re.jpg" onclick="voice1()">
            <img id="img3" src="img/3.1Mi.jpg" onclick="voice2()">
            <img id="img4" src="img/4.1Fa.jpg" onclick="voice3()">
            <img id="img5" src="img/5.1Sol.jpg" onclick="voice4()">
            <img id="img6" src="img/6.1La.jpg" onclick="voice5()">
            <img id="img7" src="img/7.1Si.jpg" onclick="voice6()">
            <img id="img8" src="img/1.1do.jpg" onclick="voice7()">
		
        </div>

        <button id=play onclick="music()">Play</button>
    </div>

	<script>
			var tone;
            var changeimg;

			setup();

            function voice(){
                cpf.request('["tone_play", 6, 261, 150]');
                changeimg=document.getElementById("img1")
                changeimg.src="./img/1do.jpg";
                setTimeout(function(){ changeimg.src="./img/1.1do.jpg"}, 150);
            }

             function voice1(){
                cpf.request('["tone_play", 6, 293, 150]');
                changeimg=document.getElementById("img2")
                changeimg.src="./img/2Re.jpg";
                setTimeout(function(){ changeimg.src="./img/2.1Re.jpg"}, 150);
            }
            
            function voice2(){
                cpf.request('["tone_play", 6, 329, 150]');
                changeimg=document.getElementById("img3")
                changeimg.src="./img/3Mi.jpg";
                setTimeout(function(){ changeimg.src="./img/3.1Mi.jpg"}, 150);

            }

            function voice3(){
                cpf.request('["tone_play", 6, 349, 150]');
                changeimg=document.getElementById("img4")
                changeimg.src="./img/4Fa.jpg";
                setTimeout(function(){ changeimg.src="./img/4.1Fa.jpg"}, 150);
                
            }

            function voice4(){
                cpf.request('["tone_play", 6, 392, 150]');
                changeimg=document.getElementById("img5")
                changeimg.src="./img/5sol.jpg";
                setTimeout(function(){ changeimg.src="./img/5.1Sol.jpg"}, 150);
            }  

            function voice5(){
                cpf.request('["tone_play", 6, 440, 150]');
                changeimg=document.getElementById("img6")
                changeimg.src="./img/6La.jpg";
                setTimeout(function(){ changeimg.src="./img/6.1La.jpg"}, 150);
            }   

            function voice6(){
                cpf.request('["tone_play", 6, 493, 150]');
                changeimg=document.getElementById("img7")
                changeimg.src="./img/7Si.jpg";
                setTimeout(function(){ changeimg.src="./img/7.1Si.jpg"}, 150);
            } 

            function voice7(){
                cpf.request('["tone_play", 6, 523, 100]');
                changeimg=document.getElementById("img8")
                changeimg.src="./img/8do.jpg";
                setTimeout(function(){ changeimg.src="./img/1.1do.jpg"}, 100);
            }  

            function music(){
                cpf.request('["tone_play", 6, 261, 100],["sleep", 100],["tone_play", 6, 293, 100],["sleep", 100],["tone_play", 6, 329, 100],["sleep", 100],["tone_play", 6, 349, 100],["sleep", 100],["tone_play", 6, 392, 100],["sleep", 100],["tone_play", 6, 440, 100],["sleep", 100],["tone_play", 6, 493, 100],["sleep", 100],["tone_play", 6, 349, 523]'); 

            }        
		
		
			// cpf setup
			function setup() 
			{
				if (cpf)
                cpf.setPinMode('["resetPin"],["setPinMode", "digital", 6, "TONE"] ');				
			}



        
		</script>
</body>
</html>
