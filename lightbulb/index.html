<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	<title>小夜燈</title>
</head>

<body>
	<header>
		<img src="./images/darkbuld.png">
	</header>
	<div class="analogclass">
		<div class="flexbox">
			<span class="analogvalue" id="lightvalue"></span>
			<p>lightbuld</p>
		</div>

	</div>

	<script>
		var lightdata;
		setup();

		// Analog
		function loop() {

			if (cpf) {

				lightdata = cpf.get("a0");			
				document.getElementById("lightvalue").innerHTML = lightdata;

				// document.getElementsByTagName('img')[0].setAttribute('src','./images/darkbuld.png');

				if (lightdata < 100) {			
					
					cpf.request('["digitalWrite", 7, 1]');
				}
				else {					
											
					cpf.request('["digitalWrite", 7, 0]');
				}
			}
			setTimeout(loop, 100);
		}
		loop();
		
		// cpf setup
		function setup() {
			if (cpf)
				cpf.setPinMode('["resetPin"],["setPinMode", "analog", 0, "INPUT"],["setPinMode", "digital", 7, "OUTPUT"]');					
		}
	</script>
</body>

</html>
