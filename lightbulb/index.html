<body>
	<header>
		<img name="buld" src="./images/darkbuld.png">
	</header>
	<div class="analogclass">
		<div class="flexbox">
			<span class="analogvalue" id="lightvalue"></span>
			<p>lightbuld</p>
		</div>

	</div>

	<script>
			var lightdata;
			setup();
			// Analog
			function loop() {
				if (cpf) {
					lightdata = cpf.get("a0");					
					document.getElementById("lightvalue").innerHTML = lightdata;

					document.getElementsByTagName('img')[0].setAttribute('src','./images/darkbuld.png');

					if (lightdata < 500) {
						cpf.request('["grove_rgblcd_set_rgb", 255, 0, 0]');
						// cpf.set("d7",0,0,0);	
						// cpf.request('["digitalWrite", 7, 1]');
					}
					else {
						cpf.request('["grove_rgblcd_set_rgb", 0, 0, 0]');					
						// cpf.request('["digitalWrite", 7, 0]');
					}
				}
				setTimeout(loop, 1000);
			}
			loop();

			function setup() {
				if (cpf)
					cpf.setPinMode('["resetP, "INPUT"],["grove_newChainableLED",7, 8, 1]');
