<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	<title>小夜燈</title>
</head>

<body>
	<header>
		<img id="myimg" name="darkbuld" src="./images/darkbuld.png">
	</header>
	<div class="analogclass">
		<div class="flexbox">
			<span class="analogvalue" id="lightvalue"></span>
			<p>lightbuld</p>
		</div>

	</div>

	<script>
		var lightdata;

		setup();

		// Analog
		function loop() {
			if (cpf) {

				lightdata = cpf.get("a0");
				document.getElementById("lightvalue").innerHTML = lightdata;
				var lightbuld=document.getElementById("myimg");

				if (lightdata < 500) {
					cpf.set("rgb led",255,215,0);
					lightbuld.src="./images/lightbuld.png";
					//cpf.request('["digitalWrite", 7, 1]');
				}
				else {
					cpf.set("d7",0,0,0);
					lightbuld.src="./images/darkbuld.png";					
					// cpf.request('["digitalWrite", 7, 0]');
				}
			}
			setTimeout(loop, 1000);
		}
		loop();


		// cpf setup
		function setup() {
			if (cpf)
				cpf.setPinMode('["resetPin"],["grove_newChainableLED",0,0,0]');
				//cpf.setPinMode('["resetP, "INPUT"],["setPinMode", "digital", 7, "OUTPUT"],["grove_setColorRGB", 0, 0, 0]')
		}

	</script>
</body>

</html>
