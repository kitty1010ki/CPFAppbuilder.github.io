<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>喚響</title>
    <link rel="stylesheet" href="fi.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
	<script src="https://webduino.io/components/webduino-js/dist/webduino-all.min.js"></script>
	<script src="https://blockly.webduino.io/webduino-blockly.js"></script>
	<script src="https://code.jquery.com/jquery-1.9.1.js"></script>	
  </head>
  
  <body onload="ShowTime()">
    <div class="container">
      <form>
        <select id="location-list"  class="selectLabel" onchange="changeLocation(this.selectedIndex)"></select>
        <select id="sector-list" class="selectLabel" ></select>
        <span id="showbox"></span>
        <br>
        <span class="spandate" id="spandate"></span>
      </form>
    </div>
	<p id="rest"></p>
    <div class="content">
        <div class="SO2"><br><p id="SO2">100</p></div>
        <div class="STU"><p id="STU">500</p></div>
        <div class="CO"><p id="CO">500</p></div>
        <div class="CO8H"><p id="CO8H">500</p></div>
        <div class="AQI"><p id="AQI">500</p></div>
		
		<div class="CO"><h1>二氧化硫:</h1></div>
		<div class="CO"><h1>狀態:</h1></div>
		<div class="CO"><h1>一氧化碳:</h1></div>
		<div class="CO"><h1>一氧化碳_8H:</h1></div>
		<div class="CO"><h1>AQI:</h1></div>
    </div>
	<script src="opendata.js"></script>
  </body>
  </html>
